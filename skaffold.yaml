apiVersion: skaffold/v2alpha3
kind: ConfigMap
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: nikitalipin97/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: './src/**/**/*.ts'
            dest: .


