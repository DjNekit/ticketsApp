apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        # image: us.gcr.io/ticketapp-308317/auth
        image: nikitalipin97/auth:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: JWT
            valueFrom:
              secretKeyRef:
                name: jwt-secret
                key: JWT
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "300m"

---

apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
  - port: 3000
    targetPort: 3000
